<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright World - TikTok Quick Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;   
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    a {
      display: block;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    a:hover {
      background: #ff0050;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>üåç Bright World - TikTok Quick Links üåç</h1>
  <div class="links">

    <a href="https://www.tiktok.com/t/ZP8S94NQE/" target="_blank">TikTok 1</a>
    <a href="https://www.tiktok.com/t/ZP8S95Wyt/" target="_blank">TikTok 2</a>
    <a href="https://www.tiktok.com/t/ZP8S9GQCD/" target="_blank">TikTok 3</a>

  </div>
</body>
</html>
